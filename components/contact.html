<div class="py-20 px-6 bg-gradient-to-b from-gray-900 to-gray-800">
    <div class="container mx-auto">
        <!-- Section Header -->
        <div class="text-center mb-16">
            <h2 class="text-5xl font-bold mb-6">
                <span class="gradient-text">Get In Touch</span>
            </h2>
            <p class="text-xl text-gray-300 max-w-3xl mx-auto">
                Ready to start your next project? Let's collaborate and create something amazing together.
            </p>
        </div>

        <div class="grid lg:grid-cols-2 gap-12 items-start">
            <!-- Contact Form -->
            <div class="contact-form">
                <h3 class="text-2xl font-bold text-white mb-6">Send Message</h3>
                
                <form id="contact-form" class="space-y-6">
                    <div class="form-group">
                            <label for="firstName" class="block text-gray-300 font-semibold mb-2">Name *</label>
                            <input 
                                type="text" 
                                id="Name" 
                                name="Name" 
                                required
                                class="form-input"
                                placeholder="Enter your name"
                            >
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="block text-gray-300 font-semibold mb-2">Email Address *</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="form-input"
                            placeholder="Enter your email address"
                        >
                    </div>

                    <div class="form-group">
                        <label for="message" class="block text-gray-300 font-semibold mb-2">Message *</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="6" 
                            required
                            class="form-input resize-none"
                            placeholder="Tell me about your project, goals, timeline, and any specific requirements..."
                        ></textarea>
                    </div>
                    
                    
                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="btn-primary w-full py-4 text-lg font-semibold rounded-lg flex items-center justify-center"
                    >
                        <i class="fas fa-paper-plane mr-2"></i>
                        Send Message
                    </button>
                </form>
                
                <!-- Success/Error Messages -->
                <div id="form-messages" class="mt-6 hidden">
                    <div id="success-message" class="bg-green-600/20 border border-green-400 text-green-400 px-4 py-3 rounded-lg hidden">
                        <i class="fas fa-check-circle mr-2"></i>
                        Thank you! Your message has been sent successfully.
                    </div>
                    <div id="error-message" class="bg-red-600/20 border border-red-400 text-red-400 px-4 py-3 rounded-lg hidden">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        There was an error sending your message. Please try again.
                    </div>
                </div>
            </div>
            <div class="animate-fade-in-right">
                <div class="spline-container">
                    <!-- Spline 3D Model -->
                    <iframe src='https://my.spline.design/holographicearthwithdynamiclines-TGQ2ykKSk61RmxG3BlGploUO/' frameborder='0' width='100%' height='100%' allowfullscreen></iframe>
                    
                    <!-- Fallback content if Spline doesn't load -->
                    <div class="absolute inset-0 flex items-center justify-center bg-gradient-to-br from-purple-600/20 to-pink-600/20 backdrop-blur-sm rounded-xl" id="spline-fallback" style="display: none;">
                        <div class="text-center">
                            <div class="w-24 h-24 mx-auto mb-4 bg-gradient-to-br from-purple-400 to-pink-400 rounded-full flex items-center justify-center">
                                <i class="fas fa-cube text-3xl text-white"></i>
                            </div>
                            <h3 class="text-2xl font-bold mb-2">3D Model</h3>
                            <p class="text-gray-400">Interactive 3D scene loading...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Floating Elements -->
                <div class="absolute top-10 right-10 w-20 h-20 bg-gradient-to-br from-purple-400 to-pink-400 rounded-full opacity-20 animate-pulse"></div>
                <div class="absolute bottom-10 left-10 w-16 h-16 bg-gradient-to-br from-cyan-400 to-blue-400 rounded-full opacity-20 animate-pulse" style="animation-delay: 1s;"></div>
            </div>
            
        </div>
    </div>
</div>
