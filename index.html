<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Portfolio - Creative Developer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Spline Runtime -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.47/build/spline-viewer.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-x-hidden">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-gray-900/80 backdrop-blur-md border-b border-gray-800">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                    Portfolio
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#hero" class="nav-link hover:text-purple-400 transition-colors">Home</a>
                    <a href="#about" class="nav-link hover:text-purple-400 transition-colors">About</a>
                    <a href="#projects" class="nav-link hover:text-purple-400 transition-colors">Projects</a>
                    <a href="#contact" class="nav-link hover:text-purple-400 transition-colors">Contact</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-white">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="md:hidden hidden mt-4 pb-4">
                <div class="flex flex-col space-y-4">
                    <a href="#hero" class="nav-link hover:text-purple-400 transition-colors">Home</a>
                    <a href="#about" class="nav-link hover:text-purple-400 transition-colors">About</a>
                    <a href="#projects" class="nav-link hover:text-purple-400 transition-colors">Projects</a>
                    <a href="#contact" class="nav-link hover:text-purple-400 transition-colors">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gray-900 z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="loading-spinner"></div>
            <p class="mt-4 text-lg">Loading Portfolio...</p>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section id="hero" class="mt-10 min-h-screen"></section>

        <!-- About Section -->
        <section id="about" class="min-h-screen">
            <!-- Content will be loaded dynamically -->
        </section>

        <!-- Projects Section -->
        <section id="projects" class="min-h-screen">
            <!-- Content will be loaded dynamically -->
        </section>

        <!-- Contact Section -->
        <section id="contact" class="min-h-screen">
            <!-- Content will be loaded dynamically -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-400">&copy; 2025 Portfolio. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="text-gray-400 hover:text-purple-400 transition-colors">
                    <i class="fab fa-github text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-purple-400 transition-colors">
                    <i class="fab fa-linkedin text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-purple-400 transition-colors">
                    <i class="fas fa-code text-xl"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
