    <style>
        /* Custom CSS Styles */
        :root {
            --primary-color: #8b5cf6;
            --secondary-color: #ec4899;
            --accent-color: #06b6d4;
            --dark-bg: #111827;
            --darker-bg: #0f172a;
            --card-bg: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* Loading Screen */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 92, 246, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Navigation */
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        /* Hero Section */
        .hero-container {
            background: radial-gradient(ellipse at center, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
        }

        .spline-container {
            position: relative;
            width: 100%;
            height: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .spline-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { 
                background-position: 0% 50%; 
            }
            50% { 
                background-position: 100% 50%; 
            }
        }

        /* Card Styles */
        .glass-card {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.3);
        }

        /* Project Cards */
        .project-card {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.9), rgba(236, 72, 153, 0.9));
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1.5rem;
            z-index: 2;
        }

        .project-card:hover .project-overlay {
            opacity: 1;
        }


        /* Skills Grid */
        .skill-item {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .skill-item:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        /* Contact Form */
        .contact-form {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>

                                            <i class="fab fa-github mr-2"></i>Code
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-white mb-2">${project.title}</h3>
                            <p class="text-gray-400 mb-4">${project.shortDescription}</p>
                            <div class="flex flex-wrap gap-2">
                                ${project.tech.map(tech => `<span class="px-3 py-1 bg-purple-600/20 text-purple-400 text-sm rounded-full">${tech}</span>`).join('')}
                            </div>
                        </div>
                    </div>`;
                    projectsGrid.innerHTML += projectCard;
                });
            }

            // --- Contact Section ---
            const contactSection = document.getElementById('contact');
            if (contactSection) {
                contactSection.innerHTML = `
                <div class="container mx-auto">
                    <div class="text-center mb-16">
                        <h2 class="text-5xl font-bold mb-6"><span class="gradient-text">${portfolioData.contact.heading}</span></h2>
                        <p class="text-xl text-gray-300 max-w-3xl mx-auto">${portfolioData.contact.description}</p>
                    </div>
                    <div class="grid lg:grid-cols-2 gap-12 items-start">
                        <div class="contact-form">
                            <h3 class="text-2xl font-bold text-white mb-6">Send Message</h3>
                            <form id="contact-form" class="space-y-6">
                                <div class="form-group"><input type="text" name="Name" required class="form-input" placeholder="Enter your name"></div>
                                <div class="form-group"><input type="email" name="email" required class="form-input" placeholder="Enter your email address"></div>
                                <div class="form-group"><textarea name="message" rows="6" required class="form-input resize-none" placeholder="Tell me about your project..."></textarea></div>
                                <button type="submit" class="btn-primary w-full py-4 text-lg font-semibold rounded-lg flex items-center justify-center">
                                    <i class="fas fa-paper-plane mr-2"></i> Send Message
                                </button>
                            </form>
                        </div>
                        <div class="spline-container">
                             <iframe src='${portfolioData.contact.splineUrl}' frameborder='0'></iframe>
                        </div>
                    </div>
                </div>`;
            }

            // --- Footer ---
            const footerText = document.getElementById('footer-text');
            if (footerText) footerText.innerHTML = `&copy; ${new Date().getFullYear()} ${portfolioData.personalInfo.name}. All rights reserved.`;

            const footerSocials = document.getElementById('footer-socials');
            if (footerSocials) {
                footerSocials.innerHTML = portfolioData.personalInfo.socials.map(social => `
                    <a href="${social.url}" target="_blank" class="text-gray-400 hover:text-purple-400 transition-colors">
                        <i class="${social.icon} text-xl"></i>
                    </a>
                `).join('');
            }

            // --- Mobile Menu Toggle ---
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                    const icon = mobileMenuBtn.querySelector('i');
                    icon.classList.toggle('fa-bars');
                    icon.classList.toggle('fa-times');
                });
                mobileMenu.addEventListener('click', (e) => {
                    if (e.target.classList.contains('nav-link')) {
                        mobileMenu.classList.add('hidden');
                        const icon = mobileMenuBtn.querySelector('i');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
            }

            // --- Hide loader after content is loaded ---
            setTimeout(() => {
                if(loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }
            }, 1000); // Simulate loading time
        });
    </script>
</body>
</html>
